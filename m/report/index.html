<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
    <meta name="theme-color" content="#2196f3">

    <!-- Favicons Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.png" />

    <!-- Title -->
    <title>Sporza Report</title>

    <!-- Stylesheets -->
    <link href="/assets/vendor/imageuplodify/imageuploadify.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Racing+Sans+One&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="page-wraper">

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>
        <!-- Preloader end-->

        <!-- Page Content -->
        <div class="page-content bottom-content">

            <!-- Banner -->
            <div class="head-details">
                <div class=" container">
                    <div class="dz-info">
                        <h5 class="title">Tuliskan Masalah Yang Terjadi</h5>
                    </div>
                    <div class="dz-media media-65">
                        <img src="/assets/images/logo app/GoGami.png" alt="Sporza" style="border-radius: 10px;">
                    </div>
                </div>
            </div>

            <div class="fixed-content p-0">
                <div class="container">
                    <div class="main-content">
                        <div class="left-content">
                            <a href="javascript:void(0);" class="back-btn">
                                <svg width="18" height="18" viewBox="0 0 10 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M9.03033 0.46967C9.2966 0.735936 9.3208 1.1526 9.10295 1.44621L9.03033 1.53033L2.561 8L9.03033 14.4697C9.2966 14.7359 9.3208 15.1526 9.10295 15.4462L9.03033 15.5303C8.76406 15.7966 8.3474 15.8208 8.05379 15.6029L7.96967 15.5303L0.96967 8.53033C0.703403 8.26406 0.679197 7.8474 0.897052 7.55379L0.96967 7.46967L7.96967 0.46967C8.26256 0.176777 8.73744 0.176777 9.03033 0.46967Z"
                                        fill="#a19fa8" />
                                </svg>
                            </a>
                        </div>
                        <div class="mid-content back-btn">
                            <h5 class="mb-0">Report</h5>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Banner End -->

            <div class="container">
                <form class="my-2" action="" id="report">

                    <div class="alert alert-primary solid alert-dismissible fade show">Your message sent</div>

                    <div class="input-group">
                        <input id="game" class="form-control" placeholder="Nama Game" required></input>
                    </div>

                    <div class="mb-3">
                        <select class="form-control" id="error" required>
                            <option value="" selected disabled hidden>Masalah Yang Terjadi</option>
                            <option>Tidak Dapat Di Play/Start</option>
                            <option>Game Tidak Dapat Dimainkan</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <textarea id="text" class="form-control" placeholder="Tuliskan Masalah Yang Terjadi Disini..."
                            required></textarea>
                    </div>

                    <!-- Footer -->
                    <footer class="footer fixed">
                        <div class="container">
                            <button class="btn btn-primary w-100 btn-rounded" type="submit">Send Report</button>
                        </div>
                    </footer>
                    <!-- Footer End -->
                </form>
            </div>
            <!-- Page Content End -->

        </div>
    </div>

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="/assets/js/report.js"></script>
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/settings.js"></script>
    <script src="/assets/js/custom.js"></script>
    <script src="/assets/vendor/imageuplodify/imageuploadify.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#link').val(window.location);
        });

        $(document).ready(function () {
            $('input[type="file"]').imageuploadify();
        })
    </script>
</body>

</html>
