	<!-- Thumbs -->
	<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom1">

			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasBottomLabel">Search Games</h5>
				<button class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                            d="M17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41L17.59 5Z"

			<div class="offcanvas-body small">
				<div class="d-flex flex-wrap">
					<div class="input-group search-input">
						<input type="text" id="myInput" placeholder="Search games here..."
							class="form-control style-1 main-in">

	<!-- Script -->
	<script src="/assets/js/jquery.js"></script>

	<script src="/assets/js/settings.js"></script>
	<script src="/assets/js/custom.js"></script>

	<script src="/assets/js/default/footer/index.js"></script>
	
	<script>

		$(document).ready(function () {
			$("#myInput").on("keyup", function () {
				var value = $(this).val().toLowerCase();
				$(".recent-jobs-list li").filter(function () {
					$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
				});
			});
		});

		function handleTagRemove() {
			$('.remove-tag').on('click', function () {
				$(this).parent().remove();
			})
		}
		handleTagRemove();
		$('.main-in').on('keypress', function (e) {
			if (e.which == 13 && $(this).val().length > 0) {
				var x = $(this).val();
				$('.badge-area').append("<span class='btn tag-btn'>" + x + "<i class='fa-solid fa-xmark remove-tag cross'></i></span>");
				$(this).val(null);
				handleTagRemove();
			}
		});

	</script>
